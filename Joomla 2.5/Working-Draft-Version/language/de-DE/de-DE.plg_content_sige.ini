PLG_CONTENT_SIGE_CALCMAXTHUMBSIZE="Maximale Größe der Thumbnails (Info)"
PLG_CONTENT_SIGE_CALCMAXTHUMBSIZEDESC="Mit dieser Option kann man die maximale Größe aller Bilder berechnen lassen. Damit wird die Größe automatisch angepasst und es entstehen keine großen Zwischenräume. Es müssen alle Bilder eingelesen werden, was die Berechnungsdauer entsprechend vergrößert. Bei Galerien mit vielen Bildern sollte die Größe über die Parameter angepasst werden!"
PLG_CONTENT_SIGE_FILEINFO="Informationen aus Textdatei (Info)"
PLG_CONTENT_SIGE_FILEINFODESC="Damit werden Bildinformationen aus einer Textdatei (captions.txt oder multilingual mit Ländertag captions-de-DE.txt) ausgelesen. Diese Option nur aktivieren, wenn diese Funktion benötigt wird. Alle Informationen zu diesem Feature auf der Projektseite zu finden!"
PLG_CONTENT_SIGE_RESIZEIMAGES="Originalbilder verkleinern"
PLG_CONTENT_SIGE_RESIZEIMAGESDESC="Mit dieser Option kann die Größe der Originalbilder verändert werden. Bei vielen, bzw. großen Bildern dauert die Konvertierung lange und ist rechenintensiv, weswegen die Größe nach Möglichkeit bereits offline angepasst werden sollte!"
PLG_CONTENT_SIGE_IMAGESNEW="Verkleinerte Bilder übeschreiben"
PLG_CONTENT_SIGE_IMAGESNEWDESC="Mit dieser Option werden bereits erstellte Bilder überschrieben. Das ist zum Beispiel bei einer Änderung der angegebenen Abmessungen notwendigt. Diese Option sollte unbedingt wieder deaktiviert werden, wenn die neuen Bilder generiert worden sind."
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBS="Breite der Bilder"
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBSDESC="Die neue Breite der Bilder, die aus den Originalbildern erstellt werden. Ist die Option 'Seitenverhältnisse beibehalten' aktiviert, dann ist das die maximale Breite im Verhältnis zu der angegebenen Höhe."
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBS="Höhe der Bilder"
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBSDESC="Die neue Höhe der Bilder, die aus den Originalbildern erstellt werden. Ist die Option 'Seitenverhältnisse beibehalten' aktiviert, dann ist das die maximale Höhe im Verhältnis zu der angegebenen Breite."
